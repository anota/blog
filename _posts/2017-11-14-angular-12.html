<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="../js/angular.js"></script> -->
    <script src="https://cdn.bootcss.com/angular.js/1.3.8/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.3.8/angular-route.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.3.8/angular-resource.min.js"></script>
    <title>angularjs 12</title>
    <script>
        var m1 = angular.module('myApp', ['ngRoute', 'ngResource']);

        m1.controller("Aaa", ["$scope", "$resource", ($scope, $resource) => {
            const objRe = $resource(':name.:aaa', {
                aaa: "json"
            }, {});
            console.log(ObjRe.get());

            $scope.data = objRe.get({
                name: "lisi"
            }, function() {}, function() {});
        }])

        {% raw %}
        m1.config(["$routeProvider", $routeProvider => {
            $routeProvider.when("/aaa/:name", {
                    template: '<div>{{data[0].name}}</div><div>{{data[0].age}}</div><div>{{data[0].job}}</div>',
                    controller: "Aaa"
                })
                .otherwise({
                    redirectTo: "/aaa/zhangsan"
                });
        }]);
        {% endraw %}

        m1.controller('Aaa', ['$scope', '$resource', '$location', '$routeParams', function($scope, $resource, $location, $routeParams) {

            $scope.$location = $location;

            console.log("routeParams", $routeParams);

            if ($routeParams.name) {

                var objRe = $resource("{{site.baseurl}}/js/post/2017-11-14/" + $routeParams.name + '.json', {}, {});

                $scope.data = objRe.query();

            }

        }]);
    </script>
</head>

<body>
    <div ng-controller="Aaa">
        <input type="button" value="张三" ng-click="$location.path('aaa/zhangsan')">
        <input type="button" value="李四" ng-click="$location.path('aaa/lisi')">
        <div ng-view>
        </div>
    </div>
</body>

</html>
